<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Objective Impact</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <header style="display: flex; justify-content: center;">
    <h1 style="text-align: center;">League of Legends Objective Impact</h1>
  </header>
  <section class="filters">
      <div class="range-slider">
        <input type="number" class="min-minutes" value="15"
        min="15" max="45"> 
        <input type="number" class="max-minutes" value="30"
        min="15" max="45">

        <div class="range">
          <input type="range" class="min-input" value="15"
          min="15" max="45"> 
          <input type="range" class="max-output" value="30"
          min="15" max="45">
          <div class="slider">
            <div class="progress"></div>
          </div>
        </div> 
      </div>
  </section>
</body>
</html>
