<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Objective Impact</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <header style="display: flex; justify-content: center;">
    <img src="src/images/elderDrake.webp" alt="elder" id="elder">
    <h1 style="text-align: center;">League of Legends Objective Impact</h1>
    <img src="src/images/infDrake.webp" alt="infernal" id="infernal">
  </header>
  <section class="filters">
      <div class="range-slider">
        <h2>Time Range</h2>
        <input type="number" class="min-minutes" id="min-box" value="15"
        min="10" max="45" step="0.1">
        <label for="min-box"></label> 
        <input type="number" class="max-minutes" id="max-box" value="30"
        min="10" max="45" step="0.1">

        <div class="range">
          <input type="range" class="min-input" value="15"
          min="10" max="45" step="0.1"> 
          <input type="range" class="max-input" value="30"
          min="10" max="45" step="0.1">
          <div class="slider">
            <div class="progress"></div>
          </div>
        </div> 
      </div>
  </section>
  <script src="src/main.ts"></script>
</body>
</html>
