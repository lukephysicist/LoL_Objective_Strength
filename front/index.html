<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Objective Impact</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <header style="display: flex; justify-content: center;">
    <img src="src/images/elderDrake.webp" alt="elder" id="elder">
    <h1 style="text-align: center;">League of Legends Objective Impact</h1>
    <img src="src/images/infDrake.webp" alt="infernal" id="infernal">
  </header>
  <section class="filters">
      <div class="range-slider" id="time-selector">
        <h2>Time Range (min)</h2>
        <input type="number" class="min-box" value="15"
        min="10" max="45" step="0.1">
        <input type="number" class="max-box" value="30"
        min="10" max="45" step="0.1">

        <div class="range">
          <input type="range" class="min-slider" value="15"
          min="10" max="45" step="0.1"> 
          <input type="range" class="max-slider" value="30"
          min="10" max="45" step="0.1">
          <div class="slider">
            <div class="progress"></div>
          </div>
        </div> 
      </div>

      <div class="range-slider" id="winprob-selector">
        <h2>Win Probability Range</h2>
        <input type="number" class="min-box" id="min-box" value=".25"
        min="0" max="1" step=".001">
        <input type="number" class="max-box" id="max-box" value=".75"
        min="0" max="1" step=".001">

        <div class="range">
          <input type="range" class="min-slider" value=".25"
          min="0" max="1" step=".001"> 
          <input type="range" class="max-slider" value="30"
          min="0" max="1" step=".001">
          <div class="slider">
            <div class="progress"></div>
          </div>
        </div> 
      </div>
      <div id="subcontainer">
        <div id="rank-selector">
          <button>
            <label>Challenger</label>
            <img src="src/images/challenger.png" class="fine">
          </button>
          <button>
            <label>Grandmaster</label>
            <img src="src/images/grandmaster.png" class="fine">
          </button>
          <button>
            <label>Master</label>
            <img src="src/images/master.webp" class="fine">
          </button>
          <button>
            <label>Diamond</label>
            <img src="src/images/diamond.webp" class="fine">
          </button>
          <button>
            <label>Emerald</label>
            <img src="src/images/emerald.webp" class="fine">
          </button>
          <button>
            <label>Platinum</label>
            <img src="src/images/platinum.webp" class="fine">
          </button>
          <button>
            <label>Gold</label>
            <img src="src/images/gold.webp" class="tweak">
          </button>
          <button>
            <label>Silver</label>
            <img src="src/images/silver.webp" class="tweak">
          </button>
          <button>
            <label>Bronze</label>
            <img src="src/images/bronze.webp" class="big">
          </button>
          <button>
            <label>Iron</label>
            <img src="src/images/iron.webp" class="big">
          </button>
        </div>
        <div id="apply-button-container">
          <button id="select-all-button">
            <label>Select All</label>
          </button>
          <button id="apply-button">
            <label>Apply Filters</label>
          </button>
        </div>
      </div>
  </section>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
