<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Objective Impact</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <header style="display: flex; justify-content: center;">
    <img src="src/images/elderDrake.webp" alt="elder" id="elder">
    <h1 style="text-align: center;">League of Legends Objective Impact</h1>
    <img src="src/images/infDrake.webp" alt="infernal" id="infernal">
  </header>
  <section class="filters">
      <div class="range-slider" id="time-selector">
        <h2>Time Range (min)</h2>
        <input type="number" class="min-box" value="15"
        min="10" max="45" step="0.1">
        <input type="number" class="max-box" value="30"
        min="10" max="45" step="0.1">

        <div class="range">
          <input type="range" class="min-slider" value="15"
          min="10" max="45" step="0.1"> 
          <input type="range" class="max-slider" value="30"
          min="10" max="45" step="0.1">
          <div class="slider">
            <div class="progress"></div>
          </div>
        </div> 
      </div>

      <div class="range-slider" id="winprob-selector">
        <h2>Win Probability Range</h2>
        <input type="number" class="min-box" id="min-box" value=".25"
        min="0" max="1" step=".001">
        <input type="number" class="max-box" id="max-box" value=".75"
        min="0" max="1" step=".001">

        <div class="range">
          <input type="range" class="min-slider" value=".25"
          min="0" max="1" step=".001"> 
          <input type="range" class="max-slider" value="30"
          min="0" max="1" step=".001">
          <div class="slider">
            <div class="progress"></div>
          </div>
        </div> 
      </div>
      <div id="subcontainer">
        <div id="rank-selector">
          <button>
            <span>Challenger</span>
          </button>
          <button>
            <span>Grandmaster</span>
          </button>
          <button>
            <span>Master</span>
          </button>
          <button>
            <span>Diamond</span>
          </button>
          <button>
            <span>Emerald</span>
          </button>
          <button>
            <span>Platinum</span>
          </button>
          <button>
            <span>Gold</span>
          </button>
          <button>
            <span>Silver</span>
          </button>
          <button>
            <span>Bronze</span>
          </button>
          <button>
            <span>Iron</span>
          </button>
        </div>
        <div id="apply-button-container">
          <button>
            <span>Apply</span>
          </button>
        </div>
      </div>
  </section>
  <script src="src/main.ts"></script>
</body>
</html>
